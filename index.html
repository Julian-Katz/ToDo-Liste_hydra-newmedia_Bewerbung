<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Liste</title>
</head>

<body>
    <div class="section-center">
        <section>
            <h1>My To-Do</h1>
        </section>
        <section class="section-add-item">
            <h2>Add new to-do-item</h2>
            <form action="">
                <label for="to-do" class="hide">To-Do</label>
                <input type="text" id="to-do">
                <input type="radio" name="priority" id="low">
                <label for="low">Low</label>
                <input type="radio" name="priority" id="medium">
                <label for="medium">Medium</label>
                <input type="radio" name="priority" id="high">
                <label for="high">High</label>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section class="section-2col">
            <section class="tasks-col">
                <h2>Your current tasks</h2>
                <div class="tasks">
                    <div class="task">
                        <p>Task 1</p>
                        <p>Low</p>
                        <p>Delete</p>
                        <p>Finished</p>
                    </div>
                    <div class="task">
                        <p>Task 1</p>
                        <p>Low</p>
                        <p>Delete</p>
                        <p>Finished</p>
                    </div>
                </div>
            </section>
            <section class="tasks-col">
                <h2>Your finished tasks</h2>
                <div class="tasks">
                    <div class="task">
                        <p>Task 1</p>
                        <p>Low</p>
                        <p>Delete</p>
                        <p>Finished</p>
                    </div>
                    <div class="task">
                        <p>Task 1</p>
                        <p>Low</p>
                        <p>Delete</p>
                        <p>Finished</p>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
