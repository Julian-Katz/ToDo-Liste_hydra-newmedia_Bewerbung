<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Liste</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="section-center">

        <section>
            <h1>My To-Do</h1>
        </section>

        <section class="section-add-item">
            <h2>Add new to-do-item</h2>
            <form id="form">
                <div>
                    <label for="to-do" class="hide">To-Do</label>
                    <input type="text" id="to-do" class="text-input" required autocomplete="off" maxlength="15">
                </div>
                <div class="radio">
                    <input type="radio" name="priority" id="low" value="Low" required>
                    <label for="low">Low</label>
                    <input type="radio" name="priority" id="medium" value="Medium" required>
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="high" value="High" required>
                    <label for="high">High</label>
                </div>
                <div>
                    <button type="submit" class="btn" id="submit-btn">Add new item</button>
                </div>
            </form>
        </section>

        <section class="section-task-lists">
            <section class="tasks-column">
                <h2>Your current tasks</h2>
                <div class="tasks" id="current-task-list">
                    <!-- current Tasks -->
                </div>
            </section>
            <section class="tasks-column">
                <h2>Your finished tasks</h2>
                <div class="tasks" id="finished-task-list">
                    <!-- finished Tasks -->
                </div>
            </section>
        </section>

    </div>
</body>

</html>
