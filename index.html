<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Liste</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="section-center">
        <section>
            <h1>My To-Do</h1>
        </section>
        <section class="section-add-item">
            <h2>Add new to-do-item</h2>
            <form action="">
                <div>
                    <label for="to-do" class="hide">To-Do</label>
                    <input type="text" id="to-do" class="text-input">
                </div>
                <div class="radio">
                    <input type="radio" name="priority" id="low">
                    <label for="low">Low</label>
                    <input type="radio" name="priority" id="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="high">
                    <label for="high">High</label>
                </div>
                <div>
                    <input type="submit" value="Add new item" class="btn">
                </div>
            </form>
        </section>
        <section class="section-2col">
            <section class="tasks-col">
                <h2>Your current tasks</h2>
                <div class="tasks">
                    <div class="task">
                        <div class="task-element infos">
                            <p>Task 1</p>
                            <p>Low</p>
                        </div>
                        <div class="task-element btns">
                            <p class="btn">Delete</p>
                            <p class="btn">Finished</p>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-element infos">
                            <p>Task 1</p>
                            <p>Low</p>
                        </div>
                        <div class="task-element btns">
                            <p class="btn">Delete</p>
                            <p class="btn">Finished</p>
                        </div>
                    </div>
            </section>
            <section class="tasks-col">
                <h2>Your finished tasks</h2>
                <div class="tasks">
                    <div class="task">
                        <div class="task-element infos">
                            <p>Task 1</p>
                            <p>Low</p>
                        </div>
                        <div class="task-element btns">
                            <p class="btn">Delete</p>
                            <p class="btn">Finished</p>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-element infos">
                            <p>Task 1</p>
                            <p>Low</p>
                        </div>
                        <div class="task-element btns">
                            <p class="btn">Delete</p>
                            <p class="btn">Finished</p>
                        </div>
                    </div>

                </div>
            </section>
        </section>
    </div>
</body>

</html>
